<!DOCTYPE html>
<html>
  <head>
    <title>Town Trails Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 370px;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 360px;
       width: 500px;
       overflow: hidden;
       float: left;
       border: thin solid #333;
       }
      
    </style>
  </head>
  <body>
    <div id="map"></div>
	
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), 
				{
				  center: {lat: 51.8024, lng: -0.205},
				  zoom: 14
				});
		var src = 'wgc/WelwynGardenCityPeartreeTrail.kml';
	  
		var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        
      }
	  		
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJi16nkUE3sGpXzi34i9jzZnGpQumTH_g&callback=initMap"
    async defer></script>
  </body>
</html>
